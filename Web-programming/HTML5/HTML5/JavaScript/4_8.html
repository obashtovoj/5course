<!DOCTYPE html>
<html lang="en">
<head>
  <title>Javascript</title>
  <script>
    function clickme(){
      var elem = document.getElementsByTagName('p')[0];
      elem.addEventListener('click', showalert);
    }
    function showalert(){
      alert('you clicked me!');
    }
    addEventListener('load', clickme);
  </script>
</head>
<body>
  <section id="main">
    <p>Click Me</p>
    <p>You Can't Click Me</p>
  </section>
</body>
</html>
